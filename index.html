 
<html>
  <head>
    <title>Face Recognition Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>

      <p class="heading">Face Recognition Web App
      </p>

      <p id="result_emotion_name">Prediction - </p>
    
      <div class="col-md-4 col-sm-12 col-xs-12 cam">
	     <label>Webcam - </label>
       <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-success button">Capture Image</button>
       </div>
      <div class="col-md-4 col-sm-12 col-xs-12 snap">
	     <label>Snapshot - </label>
        <div id="result"></div>
         <br><br>
         <button onclick="check()" class="btn btn-success button" >Predict Emotion</button>
        </div>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
